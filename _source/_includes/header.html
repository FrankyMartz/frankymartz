<header class="header">
  <a class="header-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

  <nav class="nav" role="navigation">
    <ul class="nav-list">
      {% for page in site.pages %}
        {% if page.title %}
        <li><a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | downcase }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

</header>
