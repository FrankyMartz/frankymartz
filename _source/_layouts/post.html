---
layout: default
---
<div class="wrap--post">
  <article class="l-flex--gutters post">

    <header class="post__header">
      <h1>{{ page.title }}</h1>
      <p class="post-header__excerpt">{{ page.excerpt | strip_html }}</p>
      <p class="post-header__meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%a, %b %-d, %Y" }}</time>
      </p>
    </header>

    {{ content | remove_first: page.excerpt }}

  </article>
</div>
